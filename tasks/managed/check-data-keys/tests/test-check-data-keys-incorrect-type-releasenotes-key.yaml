---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-check-data-keys-incorrect-type-releasenotes-key
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the check-data-keys task with an incorrect type for the releaseNotes product_id key which should be an integer 
    and verify that the task fails as expected.
  workspaces:
    - name: tests-workspace
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
  tasks:
    - name: setup
      params:
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        params:
          - name: subdirectory
            type: string
        workspaces:
          - name: data
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(workspaces.data.path)/$(params.subdirectory)"
              cat > "$(workspaces.data.path)/$(params.subdirectory)/data.json" << EOF
              {
                "releaseNotes": {
                  "product_id": [
                    "rh-123"
                  ],
                  "product_name": "Red Hat Openstack Product",
                  "product_version": "1.2.3",
                  "product_stream": "rhtas-tp1",
                  "cpe": "cpe:/a:example:openstack:el8",
                  "type": "RHSA",
                  "issues": {
                    "fixed": [
                      {
                        "id": "RHOSP-12345",
                        "source": "issues.example.com"
                      },
                      {
                        "id": "1234567",
                        "source": "bugzilla.example.com"
                      }
                    ]
                  },
                  "content": {
                    "images": [
                      {
                        "containerImage": "quay.io/example/openstack@sha256:abcde",
                        "repository": "rhosp16-rhel8/openstack",
                        "tags": [
                          "latest"
                        ],
                        "architecture": "amd64",
                        "signingKey": "abcde",
                        "purl": "pkg:example/openstack@sha256:abcde?repository_url=quay.io/example/rhosp16-rhel8",
                        "cves": {
                          "fixed": {
                            "CVE-2022-1234": {
                              "components": [
                                "pkg:golang/golang.org/x/net/http2@1.11.1"
                              ]
                            }
                          }
                        }
                      }
                    ]
                  },
                  "synopsis": "test synopsis",
                  "topic": "test topic",
                  "description": "test description",
                  "solution": "test solution",
                  "references": [
                    "https://docs.example.com/some/example/release-notes"
                  ]
                }
              }
              EOF
          - name: skip-trusted-artifact-operations
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eo pipefail
              
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo "oci storage not detected via params.ociStorage ... skipping trusted artifacts tasks"
                touch "$(workspaces.data.path)/$(params.subdirectory)/.skip-trusted-artifacts"
              fi
          - name: create-trusted-artifact
            args:
              - create
              - --store
              - $(params.ociStorage)
              - $(results.sourceDataArtifact.path)=$(workspaces.data.path)/$(params.subdirectory)
            computeResources: { }
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
            env:
              - name: IMAGE_EXPIRES_AFTER
                value: 1d
              - name: "ORAS_OPTIONS"
                value: "--insecure"
          - name: patch-source-data-artifact-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eu
              
              # this is needed to skip trusted-artifacts tasks
              # when using PVC based workspaces.
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo -n "$(params.ociStorage)" > "$(results.sourceDataArtifact.path)"
              fi
    - name: run-task
      taskRef:
        name: check-data-keys
      params:
        - name: dataPath
          value: $(context.pipelineRun.uid)/data.json
        - name: systems
          value:
            - releaseNotes
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(workspaces.data.path)/$(context.pipelineRun.uid)"
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
