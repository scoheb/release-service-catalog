---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-atlas-params-nonexistent
spec:
  description: |
    Run the collect-atlas-params task with a missing atlasServer key.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              echo "{}" > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: collect-atlas-params
      params:
        - name: dataPath
          value: "$(context.pipelineRun.uid)/data.json"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: secretName
          value: $(tasks.run-task.results.secretName)
        - name: ssoTokenUrl
          value: $(tasks.run-task.results.ssoTokenUrl)
        - name: atlasApiUrl
          value: $(tasks.run-task.results.atlasApiUrl)
      taskSpec:
        params:
          - name: secretName
          - name: ssoTokenUrl
          - name: atlasApiUrl
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            env:
              - name: "SECRET_NAME"
                value: '$(params.secretName)'
              - name: "SSO_TOKEN_URL"
                value: '$(params.ssoTokenUrl)'
              - name: "ATLAS_API_URL"
                value: '$(params.atlasApiUrl)'
            script: |
              #!/usr/bin/env bash
              set -eux

              test "$SECRET_NAME" = ""
              test "$SSO_TOKEN_URL" = ""
              test "$ATLAS_API_URL" = ""
