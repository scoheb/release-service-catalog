---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-get-ocp-version
spec:
  description: |
    Run the get-ocp-version task with a fbcFragment FBC Image
    and verify that OCP-Version is been stored as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-snapshot
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)"/snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "quay.io/hacbs-release-tests/test-ocp-version/test-fbc-component@sha256:f6e744662e342c1321deddb92469b55197002717a15f8c0b1bb2d9440aac2297"
                  }
                ]
              }
              EOF

    - name: run-task
      taskRef:
        name: get-ocp-version
      params:
        - name: snapshotPath
          value: snapshot.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      params:
        - name: stored-version
          value: $(tasks.run-task.results.stored-version)
      runAfter:
        - run-task
      taskSpec:
        params:
          - name: stored-version
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e85ceb962ee6f4d0672b4aa4e9946621ab302f20
            env:
              - name: "OCP_VERSION"
                value: '$(params.stored-version)'
            script: |
              #!/usr/bin/env sh
              set -eux

              echo "Task result contains the valid OCP version number"
              test "$OCP_VERSION" == "v4.12"
