---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-tag-expansion
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json and a custom mapping provided in
    the data file with tags per component and verify that the resulting json
    contains the expected values with tags expanded, including incrementer logic.
  workspaces:
    - name: tests-workspace
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        results:
          - name: SOURCE_DATA_ARTIFACT
            type: string
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/test_data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "comp1",
                      "repository": "repo1",
                      "tags": [
                        "tag1-{{timestamp}}",
                        "tag2-{{ timestamp }}",
                        "tag3-{{ timestamp }}-{{ git_short_sha }}",
                        "{{git_sha}}",
                        "{{ git_sha }}-abc",
                        "{{git_short_sha}}",
                        "{{ git_short_sha }}-bar",
                        "foo-{{digest_sha}}",
                        "{{ digest_sha }}",
                        "v2.0.0-{{ incrementer }}",
                        "tag-{{ labels.Goodlabel }}",
                        "tag-{{ labels.Goodlabel.with-dash }}",
                        "tag1-2024-07-29"
                      ]
                    },
                    {
                      "name": "comp2",
                      "repository": "repo2",
                      "tags": [
                        "tag1-{{timestamp}}",
                        "tag2-{{ release_timestamp }}",
                        "tag4-{{release_timestamp}}",
                        "v1.0.0-{{ incrementer }}",
                        "v1-{{ incrementer }}-release"
                      ],
                      "timestampFormat": "%Y-%m"
                    },
                    {
                      "name": "comp3",
                      "repository": "repo3a"
                    }
                  ],
                  "defaults": {
                    "timestampFormat": "%Y-%m-%d",
                    "tags": [
                      "defaultTag"
                    ]
                  }
                }
              }
              EOF

              cat > "$(workspaces.data.path)/test_snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "registry.io/labels@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "testrevision",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2",
                    "containerImage": "registry.io/onlycreated@sha256:123456",
                    "repository": "repo2"
                  },
                  {
                    "name": "comp3",
                    "containerImage": "registry.io/image3@sha256:123456",
                    "repository": "repo3"
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            args:
              - create
              - --store
              - $(params.ociStorage)
              - $(results.SOURCE_DATA_ARTIFACT.path)=$(workspaces.data.path)
            computeResources: { }
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
            env:
              - name: IMAGE_EXPIRES_AFTER
                value: 1d
              - name: "ORAS_OPTIONS"
                value: "--insecure"
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: test_snapshot_spec.json
        - name: dataPath
          value: test_data.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: SOURCE_DATA_ARTIFACT
          value: "$(tasks.setup.results.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)"
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      params:
        - name: SOURCE_DATA_ARTIFACT
          value: "$(tasks.run-task.results.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)"
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        params:
          - name: SOURCE_DATA_ARTIFACT
            type: string
        steps:
          - name: use-trusted-artifact
            args:
              - use
              - $(params.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)
            env:
              - name: "ORAS_OPTIONS"
                value: "--insecure"
            computeResources: {}
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              echo Test that SNAPSHOT contains component comp1
              test "$(
                jq -r '[ .components[] | select(.name=="comp1") ] | length' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" -eq 1

              echo Test that comp1 has the proper tags
              test "$(
                jq -c '.components[] | select(.name=="comp1") | .tags' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" == '["defaultTag","foo-123456","tag-labelvalue","tag-labelvalue-with-dash",'\
              '"tag1-2024-07-29","tag2-2024-07-29","tag3-2024-07-29-testrev","v2.0.0-5","123456",'\
              '"testrevision-abc","testrev-bar","testrevision","testrev"]'

              echo Test that SNAPSHOT contains component comp2
              test "$(
                jq -r '[ .components[] | select(.name=="comp2") ] | length' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" -eq 1

              echo Test that comp2 has the proper tags
              test "$(
                jq -c '.components[] | select(.name=="comp2") | .tags' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" == '["defaultTag","tag1-1980-01","tag2-1980-01","tag4-1980-01","v1-1-release","v1.0.0-1"]'

              echo Test that repository of component comp3 was overridden by mapping file
              test "$(
                jq -r '.components[] | select(.name=="comp3") | .repository' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" == repo3a

              echo Test that comp3 has the 1 default tag
              test "$(
                jq -r '.components[] | select(.name=="comp3") | .tags | length' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" -eq 1
