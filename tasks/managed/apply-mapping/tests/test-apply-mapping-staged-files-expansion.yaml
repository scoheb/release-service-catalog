---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-staged-files-expansion
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json and a custom mapping provided in
    the data file with staged files per component and verify that the resulting json
    contains the expected values with filenames expanded.
  workspaces:
    - name: tests-workspace
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        results:
          - name: SOURCE_DATA_ARTIFACT
            type: string
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/test_data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "comp1",
                      "staged": {
                        "destination": "ai-1-for-isos",
                        "files": [
                          {
                            "source": "one.qcow2",
                            "filename": "ai-{{git_sha}}"
                          },
                          {
                            "source": "one.raw",
                            "filename": "ai-{{git_short_sha}}"
                          }
                        ]
                      }
                    },
                    {
                      "name": "comp2",
                      "staged": {
                        "destination": "ai-2-for-isos",
                        "files": [
                          {
                            "source": "two.qcow2",
                            "filename": "ai-{{digest_sha}}"
                          }
                        ]
                      }
                    }
                  ]
                }
              }
              EOF

              cat > "$(workspaces.data.path)/test_snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "registry.io/image1@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "testrevision",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2",
                    "containerImage": "registry.io/image2@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "testrevision2",
                        "url": "myurl2"
                      }
                    }
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            args:
              - create
              - --store
              - $(params.ociStorage)
              - $(results.SOURCE_DATA_ARTIFACT.path)=$(workspaces.data.path)
            computeResources: { }
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
            env:
              - name: IMAGE_EXPIRES_AFTER
                value: 1d
              - name: "ORAS_OPTIONS"
                value: "--insecure"
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: test_snapshot_spec.json
        - name: dataPath
          value: test_data.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: SOURCE_DATA_ARTIFACT
          value: "$(tasks.setup.results.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)"
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      params:
        - name: SOURCE_DATA_ARTIFACT
          value: "$(tasks.run-task.results.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)"
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        params:
          - name: SOURCE_DATA_ARTIFACT
            type: string
        steps:
          - name: use-trusted-artifact
            args:
              - use
              - $(params.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)
            env:
              - name: "ORAS_OPTIONS"
                value: "--insecure"
            computeResources: {}
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              echo Test that comp1 has the proper files
              test "$(
                jq -c '.components[] | select(.name=="comp1") | .staged.files' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" == '[{"source":"one.qcow2","filename":"ai-testrevision"},{"source":"one.raw","filename":"ai-testrev"}]'

              echo Test that comp2 has the proper files
              test "$(
                jq -c '.components[] | select(.name=="comp2") | .staged.files' \
                < "$(workspaces.data.path)/test_snapshot_spec.json"
              )" == '[{"source":"two.qcow2","filename":"ai-123456"}]'
