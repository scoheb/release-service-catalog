---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-other-formats
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json where the repository is in a format not specifically
    handled by the task. Verify that the resulting json remains unchanged in the repository field.
  workspaces:
    - name: tests-workspace
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
  tasks:
    - name: setup-other-formats
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        results:
          - name: SOURCE_DATA_ARTIFACT
            type: string
        workspaces:
          - name: data
        steps:
          - name: setup-other-formats-values
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/test_data_other_formats.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "comp1",
                      "repository": "quay.io/my-sample/my-image"
                    }
                  ]
                }
              }
              EOF

              cat > "$(workspaces.data.path)/test_snapshot_spec_other_formats.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1@sha256:123456"
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            args:
              - create
              - --store
              - $(params.ociStorage)
              - $(results.SOURCE_DATA_ARTIFACT.path)=$(workspaces.data.path)
            computeResources: { }
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
            env:
              - name: IMAGE_EXPIRES_AFTER
                value: 1d
              - name: "ORAS_OPTIONS"
                value: "--insecure"
    - name: run-task-other-formats
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: test_snapshot_spec_other_formats.json
        - name: dataPath
          value: test_data_other_formats.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: SOURCE_DATA_ARTIFACT
          value: "$(tasks.setup-other-formats.results.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)"
      runAfter:
        - setup-other-formats
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result-other-formats
      workspaces:
        - name: data
          workspace: tests-workspace
      params:
        - name: SOURCE_DATA_ARTIFACT
          value: "$(tasks.run-task-other-formats.results.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)"
      taskSpec:
        workspaces:
          - name: data
        params:
          - name: SOURCE_DATA_ARTIFACT
            type: string
        steps:
          - name: use-trusted-artifact
            args:
              - use
              - $(params.SOURCE_DATA_ARTIFACT)=$(workspaces.data.path)
            env:
              - name: "ORAS_OPTIONS"
                value: "--insecure"
            computeResources: {}
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
          - name: check-result-other-formats
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              echo Test that SNAPSHOT contains component comp1
              test "$(
                jq -r '[ .components[] | select(.name=="comp1") ] | length' \
                < "$(workspaces.data.path)/test_snapshot_spec_other_formats.json"
              )" -eq 1

              echo Test that repository of component comp1 stayed intact
              test "$(
                jq -r '.components[] | select(.name=="comp1") | .repository' \
                < "$(workspaces.data.path)/test_snapshot_spec_other_formats.json"
              )" == quay.io/my-sample/my-image

              echo Test that rh-registry-repo for comp1 is not set because it was not in a known format
              test -z "$(
                jq -r '.components[] | select(.name=="comp1") | ."rh-registry-repo" // empty' \
                < "$(workspaces.data.path)/test_snapshot_spec_other_formats.json"
              )"

              echo Test that registry-access-repo for comp1 is not set because it was not in a known format
              test -z "$(
                jq -r '.components[] | select(.name=="comp1") | ."registry-access-repo" // empty' \
                < "$(workspaces.data.path)/test_snapshot_spec_other_formats.json"
              )"
      runAfter:
        - run-task-other-formats
