---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-multi-redhat-components
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json containing multiple components
    and Red Hat specific repository formats. Verify that the resulting json contains the expected transformations.
  workspaces:
    - name: tests-workspace
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup-multi-component
      params:
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        params:
          - name: subdirectory
            type: string
        workspaces:
          - name: data
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
        steps:
          - name: setup-multi-component-values
            image: quay.io/konflux-ci/release-service-utils:e85ceb962ee6f4d0672b4aa4e9946621ab302f20
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(params.subdirectory)"
              cat > "$(params.dataDir)/$(params.subdirectory)/test_data_multi_component.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "comp1",
                      "repository": "quay.io/redhat-prod/product-name----image1"
                    },
                    {
                      "name": "comp2",
                      "repository": "registry.redhat.io/product-name/image2"
                    },
                    {
                      "name": "comp3",
                      "repository": "quay.io/redhat-pending/product-name----image3"
                    }
                  ]
                }
              }
              EOF

              cat > "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "myrev",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2",
                    "containerImage": "imageurl2@sha256:789012",
                    "source": {
                      "git": {
                        "revision": "myrev2",
                        "url": "myurl2"
                      }
                    }
                  },
                  {
                    "name": "comp3",
                    "containerImage": "imageurl3@sha256:345678",
                    "source": {
                      "git": {
                        "revision": "myrev3",
                        "url": "myurl3"
                      }
                    }
                  }
                ]
              }
              EOF
          - name: skip-trusted-artifact-operations
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eo pipefail
              
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo "oci storage not detected via params.ociStorage ... skipping trusted artifacts tasks"
                touch "$(params.dataDir)/$(params.subdirectory)/.skip-trusted-artifacts"
              fi
          - name: create-trusted-artifact
            args:
              - create
              - --store
              - $(params.ociStorage)
              - $(results.sourceDataArtifact.path)=$(params.dataDir)/$(params.subdirectory)
            computeResources: { }
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
            env:
              - name: IMAGE_EXPIRES_AFTER
                value: 1d
              - name: "ORAS_OPTIONS"
                value: "--insecure"
          - name: patch-source-data-artifact-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eu
              
              # this is needed to skip trusted-artifacts tasks
              # when using PVC based workspaces.
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo -n "$(params.ociStorage)" > "$(results.sourceDataArtifact.path)"
              fi
    - name: run-task-multi-component
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/test_snapshot_spec_multi_component.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/test_data_multi_component.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: "$(tasks.setup-multi-component.results.sourceDataArtifact)=$(params.dataDir)/$(context.pipelineRun.uid)"
        - name: subdirectory
          value: $(context.pipelineRun.uid)
        - name: dataDir
          value: $(params.dataDir)
      runAfter:
        - setup-multi-component
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result-multi-component
      workspaces:
        - name: data
          workspace: tests-workspace
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task-multi-component.results.sourceDataArtifact)=$(params.dataDir)/work"
        - name: subdirectory
          value: $(context.pipelineRun.uid)
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        workspaces:
          - name: data
        params:
          - name: sourceDataArtifact
            type: string
          - name: subdirectory
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
        steps:
          - name: skip-trusted-artifact-operations
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eo pipefail
              
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo "oci storage not detected via params.ociStorage ... skipping trusted artifacts tasks"
                mkdir -p "$(params.dataDir)/$(params.subdirectory)"
                touch "$(params.dataDir)/$(params.subdirectory)/.skip-trusted-artifacts"
              fi
          - name: use-trusted-artifact
            args:
              - use
              - $(params.sourceDataArtifact)=$(params.dataDir)/$(params.subdirectory)
            env:
              - name: "ORAS_OPTIONS"
                value: "--insecure"
            computeResources: {}
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
          - name: check-result-multi-component
            image: quay.io/konflux-ci/release-service-utils:e85ceb962ee6f4d0672b4aa4e9946621ab302f20
            script: |
              #!/usr/bin/env sh
              set -eux

              # Test for comp1
              echo Test that SNAPSHOT contains component comp1
              test "$(jq -r '[ .components[] | select(.name=="comp1") ] | length' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" -eq 1

              echo Test that rh-registry-repo for comp1 is correctly set
              test "$(jq -r '.components[] | select(.name=="comp1") | ."rh-registry-repo"' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" == \
                registry.redhat.io/product-name/image1

              echo Test that registry-access-repo for comp1 is correctly set
              test "$(jq -r '.components[] | select(.name=="comp1") | ."registry-access-repo"' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" == \
                registry.access.redhat.com/product-name/image1

              # Test for comp2
              echo Test that SNAPSHOT contains component comp2
              test "$(jq -r '[ .components[] | select(.name=="comp2") ] | length' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" -eq 1

              echo Test that quay.io repository for comp2 is correctly set
              test "$(jq -r '.components[] | select(.name=="comp2") | .repository' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" == \
                quay.io/redhat-prod/product-name----image2

              echo Test that registry-access-repo for comp2 is correctly set
              test "$(jq -r '.components[] | select(.name=="comp2") | ."registry-access-repo"' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" == \
                registry.access.redhat.com/product-name/image2

              # Test for comp3
              echo Test that SNAPSHOT contains component comp3
              test "$(jq -r '[ .components[] | select(.name=="comp3") ] | length' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" -eq 1

              echo Test that rh-registry-repo for comp3 is correctly set
              test "$(jq -r '.components[] | select(.name=="comp3") | ."rh-registry-repo"' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" == \
                registry.stage.redhat.io/product-name/image3

              echo Test that registry-access-repo for comp3 is correctly set
              test "$(jq -r '.components[] | select(.name=="comp3") | ."registry-access-repo"' \
                < "$(params.dataDir)/$(params.subdirectory)/test_snapshot_spec_multi_component.json")" == \
                registry.access.stage.redhat.com/product-name/image3
      runAfter:
        - run-task-multi-component
