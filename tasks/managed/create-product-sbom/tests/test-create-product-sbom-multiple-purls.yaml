---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-product-sbom-multiple-purls
spec:
  description: |
    Create a product-level SBOM where components can contain multiple purls.
  workspaces:
    - name: tests-workspace
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      params:
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        params:
          - name: subdirectory
            type: string
        workspaces:
          - name: data
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "HOME"
              value: "/tekton/home"
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:3a1280476a414c7a1538b2db846bcd1fb59176fd
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(params.subdirectory)"
              cat > "$(params.dataDir)/$(params.subdirectory)"/data.json << EOF
              {
                "releaseNotes": {
                  "product_name": "Red Hat Openstack Product",
                  "product_version": "123",
                  "cpe": "cpe:/a:example:openstack:el8",
                  "content": {
                    "images": [
                      {
                        "component": "test-component-1",
                        "purl": "test-component-1-purl-1"
                      },
                      {
                        "component": "test-component-1",
                        "purl": "test-component-1-purl-2"
                      },
                      {
                        "component": "test-component-2",
                        "purl": "test-component-2-purl-1"
                      }
                    ]
                  }
                }
              }
              EOF
          - name: skip-trusted-artifact-operations
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eo pipefail
              
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo "oci storage not detected via params.ociStorage ... skipping trusted artifacts tasks"
                touch "$(params.dataDir)/$(params.subdirectory)/.skip-trusted-artifacts"
              fi
          - name: create-trusted-artifact
            args:
              - create
              - --store
              - $(params.ociStorage)
              - $(results.sourceDataArtifact.path)=$(params.dataDir)/$(params.subdirectory)
            computeResources: { }
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
          - name: patch-source-data-artifact-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eu
              
              # this is needed to skip trusted-artifacts tasks
              # when using PVC based workspaces.
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo -n "$(params.ociStorage)" > "$(results.sourceDataArtifact.path)"
              fi
    - name: run-task
      taskRef:
        name: create-product-sbom
      params:
        - name: dataJsonPath
          value: "$(context.pipelineRun.uid)/data.json"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)/$(context.pipelineRun.uid)"
        - name: subdirectory
          value: $(context.pipelineRun.uid)
        - name: dataDir
          value: $(params.dataDir)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      params:
        - name: sbomDir
          value: $(tasks.run-task.results.productSBOMPath)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)/$(context.pipelineRun.uid)"
        - name: subdirectory
          value: "$(context.pipelineRun.uid)"
        - name: dataDir
          value: "$(params.dataDir)"
      taskSpec:
        params:
          - name: sbomDir
            type: string
          - name: sourceDataArtifact
            type: string
          - name: subdirectory
            type: string
          - name: dataDir
            type: string
        workspaces:
          - name: data
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "HOME"
              value: "/tekton/home"
        steps:
          - name: skip-trusted-artifact-operations
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eo pipefail
              
              if [ "$(params.ociStorage)" == "empty" ]; then
                echo "oci storage not detected via params.ociStorage ... skipping trusted artifacts tasks"
                mkdir -p "$(params.dataDir)/$(params.subdirectory)"
                touch "$(params.dataDir)/$(params.subdirectory)/.skip-trusted-artifacts"
              fi
          - name: use-trusted-artifact
            args:
              - use
              - $(params.sourceDataArtifact)=$(params.dataDir)/$(params.subdirectory)
            computeResources: {}
            image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:ff35e09ff5c89e54538b50abae241a765b2b7868f05d62c4835bebf0978f3659
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:3a1280476a414c7a1538b2db846bcd1fb59176fd
            script: |
              #!/usr/bin/env bash
              set -eux

              cp "$(params.dataDir)/$(params.sbomDir)/Red-Hat-Openstack-Product-123.json" sbom.json

              test "$(jq -r '.name' sbom.json)" == "Red Hat Openstack Product 123"

              # Check product SPDX package and relationship
              test "$(jq -r '.packages[0].SPDXID' sbom.json)" == "SPDXRef-product"
              test "$(jq -r '.packages[0].name' sbom.json)" == "Red Hat Openstack Product"
              test "$(jq -r '.packages[0].versionInfo' sbom.json)" == "123"
              test "$(jq -r '.packages[0].externalRefs[0].referenceLocator' sbom.json)" == \
                "cpe:/a:example:openstack:el8"

              test "$(jq -r '.relationships[0].relationshipType' sbom.json)" == "DESCRIBES"
              test "$(jq -r '.relationships[0].relatedSpdxElement' sbom.json)" == "SPDXRef-product"

              # Check component SPDX packages and relationships
              # Component 1
              test "$(jq -r '.packages[1].name' sbom.json)" == "test-component-1"
              test "$(jq -r '.packages[1].externalRefs[0].referenceLocator' sbom.json)" == \
                "test-component-1-purl-1"
              test "$(jq -r '.packages[1].externalRefs[1].referenceLocator' sbom.json)" == \
                "test-component-1-purl-2"

              test "$(jq -r '.relationships[1].relationshipType' sbom.json)" == "PACKAGE_OF"
              test "$(jq -r '.relationships[1].spdxElementId' sbom.json)" == "SPDXRef-component-0"

              # Component 2
              test "$(jq -r '.packages[2].name' sbom.json)" == "test-component-2"
              test "$(jq -r '.packages[2].externalRefs[0].referenceLocator' sbom.json)" == \
                "test-component-2-purl-1"

              test "$(jq -r '.relationships[2].relationshipType' sbom.json)" == "PACKAGE_OF"
              test "$(jq -r '.relationships[2].spdxElementId' sbom.json)" == "SPDXRef-component-1"

              test "$(jq -r '.packages | length' sbom.json)" == 3
              test "$(jq -r '.relationships | length' sbom.json)" == 3
      runAfter:
        - run-task
