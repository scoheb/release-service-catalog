---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-only-cdn
spec:
  description: |
    Run the push-artifacts task and only push to CDN
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts
      params:
        - name: snapshot_json
          value: >-
            {"application":"amd-bootc-1-3-qcow2-disk-image","artifacts":{},"components":[{"containerImage":
            "quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abcdef12345","staged":{"destination":
            "x86_64-isos","files":[{"filename":"amd-1.3-x86_64-kvm.qcow2","source":"disk.qcow2"},{"filename":
            "amd-1.3-x86_64-kvm.raw","source":"disk.raw"}],"version":"1.3"}}]}
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ "$(params.result)" != "Success" ]]; then
                echo Error: result task result expected to be Success but was not
                exit 1
              fi
